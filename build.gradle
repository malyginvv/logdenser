plugins {
    id "java"
}

group "dev.mvv"
version "1.0-SNAPSHOT"

subprojects {
    apply plugin: "java"

    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17

    repositories {
        mavenCentral()
    }

    test {
        useJUnitPlatform()
    }
}